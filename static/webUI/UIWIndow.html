<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="WindowCSS.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

</head>
<body>
<div id="container">
    <div id="clickable-window" style="display: none;">
        <button id="close-clickable-window">Close</button>
        <h2>Clickable Word</h2>
        <p>This is where the clickable word content will be displayed.</p>
    </div>
    <div id="chatbot">
        <div id="chat-window">
            <div id="messages"></div>
            <img id="corner-image" src="hotgirl.jpg" alt="Corner Image">
        </div>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="view-stats">View Stats</button>
    </div>
    <div id="overlay" style="display: none;">
        <span id="close-stats" class="material-icons-outlined">close</span>
        <div id="stats-window">
            <iframe id="stats" src="../stats/stats.html" ></iframe>
        </div>  
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
<script src="UI.js"></script>
</body>
</html>
