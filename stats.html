<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Statistics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Language Learning Statistics</h1>
        <div class="stats">
            <div id="learned" class="stat-box">
                <h2>Words Learned</h2>
                <p id="learned-percentage">0%</p>
            </div>
            <div id="unknown" class="stat-box">
                <h2>Unknown Words</h2>
                <p id="unknown-percentage">0%</p>
            </div>
            <div id="review" class="stat-box">
                <h2>Words to Review</h2>
                <p id="review-percentage">0%</p>
            </div>
        </div>
        <div class="encouragement">
            <p id="encouragement-message">Keep up the great work! Every word you learn brings you closer to fluency!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
